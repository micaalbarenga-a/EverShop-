
<div class="col-10 m-med">

    <h4>Nueva orden</h4>

    <div class="row">
        <div class="col-8 offset-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Precio $</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="p in e.products">
                        <td>{{p.ProCode}}</td>
                        <td>{{p.ProName}}</td>
                        <td>{{p.ProPrice}}</td>
                        <td><span ng-click="e.buy(p)" title="Comprar" class="text-link"><i class="fas fa-shopping-cart"></i></span></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
