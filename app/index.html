<!DOCTYPE html>
<html ng-app="everShop">
<head>

    <title>Ever Shop</title>
    <meta charset="utf-8">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/all.min.css" rel="stylesheet" />
    <link href="lib/angularjs-toaster/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">



</head>
<body ng-controller="MainCtrl as main">
    <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
    <nav class="navbar navbar-dark bg-primary text-white " ng-if="log">

        <h4> Ever Shop </h4>
        <div id="navbarNav">
            <ul class="nav nav-pills navbar-right">
                <li class="nav-item active">
                    <a class="nav-link" ui-sref="index">Inicio </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="myorders">Estado de mis órdenes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="neworder">Nueva orden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-if="adm" ui-sref="orders">Listado de órdenes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="" ng-click="m.logout()"><i class="fas fa-sign-out-alt"></i>&nbsp;Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <ui-view></ui-view>

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap.js"></script>
    <script type="text/javascript" src="lib/angularjs-toaster/toastr.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="config/web.config.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="modules/new.order/js/controller.js"></script>
    <script type="text/javascript" src="modules/resume.order/js/controller.js"></script>
    <script type="text/javascript" src="modules/payed/js/controller.js"></script>
    <script type="text/javascript" src="modules/my.orders/js/controller.js"></script>
    <script type="text/javascript" src="modules/orders/js/controller.js"></script>
</body>
</html>
